<body>
    <div class="pesquisa">
    <h1>Pesquisa na Web</h1>
    <form method="POST">
        <input type="text" name="query" placeholder="Digite sua consulta" required>
        <input type="submit" class="btn-primary" value="Pesquisar">
    </form>
</div>

    {% if resultado %}
    <h2>Resultado:</h2>
    <p class="text-break">{{ resultado|safe }}</p><br>
    {% endif %}

    {% if conteudo_completo %}
    <h3>Conte√∫do Completo:</h3>
    <p class="text-break">{{ conteudo_completo|safe }}</p><br>
    {% endif %}
